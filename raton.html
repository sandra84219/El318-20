<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 200px;
  height: 100px;
  border: 1px solid black;
}
</style>
</head>
<body>

<div id="cuadro"></div>
<p id="anuncio"></p>
<p id="inout"></p>
<p id="estadoclick"></p>

<script>
var cuadro = document.getElementById("cuadro");
var anuncio = document.getElementById("anuncio");
var inout = document.getElementById("inout");
var estadoclick = document.getElementById("estadoclick");  

cuadro.onmousemove = function(e) {
  var x = e.clientX;
  var y = e.clientY;
  var coor = "Coordenadas: (" + x + "," + y + ")";
  anuncio.innerHTML = coor;
};

cuadro.onclick = function(e) {
  var x = e.clientX;
  var y = e.clientY;
  var coor = "Click: (" + x + "," + y + ")";
  anuncio.innerHTML = coor;
};

cuadro.ondblclick = function(e) {
  var x = e.clientX;
  var y = e.clientY;
  var coor = "Doble Click: (" + x + "," + y + ")";
  anuncio.innerHTML = coor;
};

cuadro.onmouseenter = function(e) {
  var x = e.clientX;
  var y = e.clientY;
  var coor = "Entrada: (" + x + "," + y + ")";
  inout.innerHTML = coor;
};

cuadro.onmouseleave = function(e) {
  var x = e.clientX;
  var y = e.clientY;
  var coor = "Salida: (" + x + "," + y + ")";
  inout.innerHTML = coor;
};

cuadro.onmousedown = function(e) {
  var x = e.clientX;
  var y = e.clientY;
  var coor = "Abajo: (" + x + "," + y + ")";
  estadoclick.innerHTML = coor;
};
cuadro.onmouseup = function(e) {
  var x = e.clientX;
  var y = e.clientY;
  var coor = "Arriba: (" + x + "," + y + ")";
  estadoclick.innerHTML = coor;
};


</script>
</body>
</html>
